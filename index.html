<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>

      <h1>Play Tic Tac Toe!</h1>

      <p id="message"></p>


      <section>
        <form id="sign-up">
          <fieldset>
            <legend>Sign Up!</legend>

            <label for="email">Email</label>
            <input name="credentials[email]" placeholder="Enter Email" type="email" value="a@example.com">

            <label for="password">Password</label>
            <input name="credentials[password]" placeholder="Enter password" type="password" value="an example password">

            <label for="password_confirmation">Password Confirmation</label>
            <input name="credentials[password_confirmation]" placeholder="Enter Password Confirmation" type="Password" value="an example password">

            <button type="submit">Sign Up!</button>

          </fieldset>
        </form>
      </section>


      <p id="sign-in-message"></p>


      <section>
        <form id="sign-in">
          <fieldset>
            <legend>Sign In!</legend>

            <label for="email">Email</label>
            <input name="credentials[email]" placeholder="Enter Email" type="email" value="a@example.com">

            <label for="password">Password</label>
            <input name="credentials[password]" placeholder="Enter password" type="password" value="password">

            <button type="submit">Sign In!</button>

          </fieldset>
        </form>
      </section>

      <p id="change-password-message"></p>

      <section>
        <form id="change-password">
          <fieldset>
            <legend>Change Password!</legend>

            <label for="old password">Old Password</label>
            <input type="password" name="passwords[old]" placeholder="Old Password">

            <label for="new password">New Password</label>
            <input type="password" name="passwords[new]" placeholder="New Password">

            <input type="submit" value="Change Password!">
          </fieldset>
        </form>
      </section>

      <form id="sign-out">
      <button type="submit">Sign out!</button>

      <p id="sign-out-message"></p>

      </form>

      <section>
        <form id="create-game">
          <button class="game" type="submit" value="Create Game!">Create Game!</button>
        </form>
      </section>

      <section>
        <form id="game">
          <h2>Tic Tac Toe!</h2>
          <div class="container">
            <div class="row game-board h-100">
              <div class="col-4 box"></div>
              <div class="col-4 box"></div>
              <div class="col-4 box"></div>
              <div class="col-4 box"></div>
              <div class="col-4 box"></div>
              <div class="col-4 box"></div>
              <div class="col-4 box"></div>
              <div class="col-4 box"></div>
              <div class="col-4 box"></div>
            </div>
          </div>
        </form>
      </section>

    </body>
</html>
